<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="icon" type="image/x-icon" href="./images/logo.png" />

    <!-- Internal css -->
    <link rel="stylesheet" href="style.css" />

    <title>Sheba</title>
  </head>
  <body>
    <!-- Header start -->
    <header class="header-area bg-white">
      <div class="header-container flex justify-around py-2 items-center">
        <div class="header-logo">
          <img src="./images/WebsiteLogo.svg" alt="Company logo" class="cursor-pointer" />
        </div>
        <div class="header-nav">
          <nav>
            <ul class="nav-container flex gap-x-8">
              <li>
                <a
                  href=""
                  class="font-semibold hover:bg-[#c71f66] hover:text-[white] border-1 rounded-lg px-8 py-4 text-[#c71f66] transition duration-300 ease"
                  >Sheba Pay</a
                >
              </li>
              <li><a href="" class="font-semibold">All Services</a></li>
              <button
                class="font-semibold text[rgba(0, 0, 0, .9)] cursor-pointer"
              >
                Login
              </button>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- Header end -->

    <!-- Hero section start -->
    <div class="hero-area">
      <div class="hero-container">
        <div
          class="bg-[url('/images/hero-cover.jpg')] h-[460px] bg-no-repeat bg-center"
        >
          <h1 class="text-[3.5rem] text-white text-center pt-30 font-semibold">Your Personal Assistant</h1>
          <p class="text-2xl text-white text-center mt-2 font-semibold">One-stop solution for your services. Order any service, anytime.</p>
          <div class="location-search-box-container flex items-center">
            <button class="bg-white px-14 py-4 mt-4 ml-95 rounded-lg font-semibold"> <i class="fa-solid fa-location-dot pr-2 text-[#c71f66] text-xl"></i> Gulshan</button>
          <div class="search-box flex w-150 h-14 mt-4 bg-white ml-4 rounded-lg">
            <input type="text" class="m-4 outline-none w-100 " placeholder="Find your service here e.g. AC,Car, Facial ...">
            <div class="search-box-icon bg-[#c71f66] px-4 py-3 my-1 ml-28 rounded-lg cursor-pointer"><i class="fa-solid fa-magnifying-glass text-white "></i></div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Hero section end -->

    <!-- JS -->
    <script src="app.js"></script>
  </body>
</html>
